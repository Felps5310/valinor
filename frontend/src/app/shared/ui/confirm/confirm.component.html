<div class="kb-dialog">
  <div class="kb-dialog__header">
    <h2 class="kb-dialog__title">
      {{ data.title }}
    </h2>
  </div>

  <div class="kb-dialog__content">
    <div [innerHTML]="data.message"></div>
  </div>
  <div class="button-group">
    <button (click)="confirm()" mat-flat-button color="warn">Apagar</button>
    <button (click)="close()" mat-flat-button class="cancel-button">Cancelar</button>
  </div>
</div>
