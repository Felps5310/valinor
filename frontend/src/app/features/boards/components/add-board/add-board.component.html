<form [formGroup]="addBoardForm">
  <h1>{{ data.board?.id ? "Edit" : "Adicionar" }} quadro</h1>
  <mat-form-field>
    <mat-label>Nome</mat-label>
    <input matInput formControlName="name" placeholder="Ex: Meu quadro" />

    @if (!addBoardForm.controls.name.hasError('required')) {
    <mat-error>Por favor, insira um nome v√°lido</mat-error>
    }
  </mat-form-field>

  <div class="button-group">
    <button (click)="createOrEditBoard()" mat-flat-button color="primary">
      {{ data.board?.id ? "Edit" : "Adicionar" }} quadro
    </button>
    <button (click)="closeDialog()" mat-flat-button color="secondary" class="close-dialog-button">
      Fechar caixa
    </button>
  </div>
</form>
